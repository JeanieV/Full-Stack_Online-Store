<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/users.css">
    <script src="../js/edit.js" type="module" defer></script>
    <title>Edit Profile </title>
</head>

<body>

    <main>

        <!-- Background Video -->
        <video id="background-video" autoplay loop muted>
            <source src="../video/pexels-ivan-samkov-7121437 (1080p).mp4" type="video/mp4"
                attribution="Video by Kelly: https://www.pexels.com/video/close-up-view-of-person-s-hand-while-doing-pottery-5634000/">
        </video>


        <!-- Home Button -->
        <a href="../../index.html" class="tranBack p-3"> <img src="../img/home.gif" alt="Home Button" title="Back Home"
                class="homeButton" attribution="https://www.flaticon.com/free-animated-icons/home"></a>


        <!-- Register New User -->
        <div class="container d-flex justify-content-center align-items-center">
            <div class="mt-5 mb-5 mx-5">

                <form id="accountForm" class="editForm p-5">

                    <h1> Edit your information: </h1>

                    <div class="d-flex justify-content-center align-items-center my-4">
                        <table>
                            <!-- Username -->
                            <tr>
                                <td class="p-4"><label for="newUsername" class="labelStyle"> Username: </label></td>
                                <td class="p-4"><input type="text" name="newUsername" class="inputStyle"></td>
                            </tr>

                            <!-- Full Name -->
                            <tr>
                                <td class="p-4"><label for="newFullname" class="labelStyle"> Full Name: </label></td>
                                <td class="p-4"><input type="text" name="newFullname" class="inputStyle"></td>
                            </tr>

                            <!-- Address -->
                            <tr>
                                <td class="p-4"><label for="newAddress" class="labelStyle"> Address: </label></td>
                                <td class="p-4"><input type="text" name="newAddress" class="inputStyle"></td>
                            </tr>

                            <!-- Password -->
                            <tr>
                                <td class="p-4"><label for="newPassword" class="labelStyle"> Password: </label></td>
                                <td class="p-4"><input type="password" name="newPassword" class="inputStyle">
                                </td>
                            </tr>

                            <!-- Email -->
                            <tr>
                                <td class="p-4"><label for="newEmail" class="labelStyle"> Email: </label></td>
                                <td class="p-4"><input type="email" name="newEmail" class="inputStyle"
                                        pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
                                </td>
                            </tr>

                            <!-- Phone Number -->
                            <tr>
                                <td class="p-4"><label for="newPhoneNumber" class="labelStyle"> Phone Number: <br>
                                        (xxx-xxx-xxxx) </label></td>
                                <td class="p-4"><input type="tel" name="newPhoneNumber" class="inputStyle"
                                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
                            </tr>

                        </table>
                    </div>

                    <!-- Log In Button -->
                    <div class="container d-flex justify-content-center align-items-center">
                        <div class="mx-5 mt-3 mb-5">
                            <button type="submit" class="logInButton p-2">Edit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </main>


</body>

</html>
